<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Learning Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="lessons/html.html">HTML</a></li>
                <li><a href="lessons/css.html">CSS</a></li>
                <li><a href="lessons/js.html">JavaScript</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    </header>
    <main>
        <h2>Choose a topic to start learning:</h2>
        <ul>
            <li><a href="lessons/html.html">HTML</a> <span id="html-status"></span></li>
            <li><a href="lessons/css.html">CSS</a> <span id="css-status"></span></li>
            <li><a href="lessons/js.html">JavaScript</a> <span id="js-status"></span></li>
        </ul>
        <button onclick="resetProgress()">Reset Progress</button>

        <h2>Your Progress</h2>
        <div id="progress-dashboard">
            <p>HTML: <span id="html-progress">0%</span></p>
            <p>CSS: <span id="css-progress">0%</span></p>
            <p>JavaScript: <span id="js-progress">0%</span></p>
        </div>

        <h2>Your Progress Dashboard</h2>
        <div id="progress-dashboard">
            <div class="progress-bar">
                <div class="progress-fill" id="html-progress-bar"></div>
            </div>
            <p>HTML Progress: <span id="html-progress-text">0%</span></p>
    
            <div class="progress-bar">
                <div class="progress-fill" id="css-progress-bar"></div>
            </div>
            <p>CSS Progress: <span id="css-progress-text">0%</span></p>
    
            <div class="progress-bar">
                <div class="progress-fill" id="js-progress-bar"></div>
            </div>
            <p>JavaScript Progress: <span id="js-progress-text">0%</span></p>
        </div>

    </main>
    <section id="feedback">
        <h2>Share Your Feedback</h2>
        <form id="feedback-form">
            <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
        
    <script src="script.js"></script>
    
</body>
</html>
